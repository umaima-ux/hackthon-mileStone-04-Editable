<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Editable esume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Editable Resume Builder By Umama Sharif<br> Your Path to a Professional Future!</h1>
  
  <form id="resumeForm">
    <!-- Personal Information Section -->
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="address">Location:</label>
      <input type="text" id="address" name="address" required><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br>

      <label for="language">Languages Spoken:</label>
      <input type="text" id="language" name="language" required><br>

      <label for="maritalStatus">Marital Status:</label>
      <input type="text" id="maritalStatus" name="maritalStatus" required><br>

      <!-- Profile Section -->
      <label for="profilePicture">Profile Picture:</label>
      <input type="file" id="profilePicture" name="profilePicture" accept="image/*"><br>
    </fieldset>

    <!-- Education Section -->
    <fieldset>
      <legend>Education</legend>
      <label for="education">Education:</label>
      <textarea id="education" name="education" rows="5" required></textarea><br>
    </fieldset>

    <!-- Experience Section -->
    <fieldset>
      <legend>Experience</legend>
      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" rows="5" required></textarea><br>


    <!-- Skills Section -->
    <fieldset>
      <legend>Skills</legend>
      <label for="technicalSkills">Technical Skills:</label>
      <textarea id="technicalSkills" name="technicalSkills" rows="5" required></textarea><br>

      <label for="softSkills">Soft Skills:</label>
      <textarea id="softSkills" name="softSkills" rows="5" required></textarea><br>


    <button type="submit">Generate Resume</button>
  </form>
  
  
  <div id="resumeOutput">
    
     
  </div>

  <script src="script.js"></script>
</body>
</html>
